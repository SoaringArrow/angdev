<div class="btn-group" uib-dropdown is-open="status.isopen">
    <button id="load-query" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Load Saved Query 
        <span class="caret"></span>
    </button>
    <ul uib-dropdown role="menu" class="dropdown-menu" aria-labelledby="load-query">
        <li role="menuitem" ng-repeat="item in listItems track by $index"><a class="load-item" ng-click="loadScrap({name: item})">{{item}}</a></li>
    </ul>
</div>
