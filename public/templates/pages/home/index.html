
<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-12 text-center siteHeadline"><h1>Web Scrapper Test</h1></div>
    </div>
    
    <div class="row">
        <form class="text-center" ng-submit="scrapUrl()">
            <div class="col-md-10">
                <input class="form-control" type="text" ng-model="url">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit" ng-disabled="scrapInProgress">
                    <span ng-hide="scrapInProgress">Scrap</span>
                    <span ng-show="scrapInProgress">Scrapping... <span class="fa fa-spinner fa-spin"></span></span>
                </button>
            </div>
        </form>
    </div>
    
    <div class="row">
        <div class="col-md-10">
            <div class="alert alert-danger" ng-show="hasError"><strong>Error:</strong> Could not scrap URL.</div>
        </div>
    </div>
    
    <div class="row save-load-section">
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading">Save/Load Scraps</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form class="form-inline" ng-submit="saveScrap()">
                                <label for="scrapResultName">Name</label>
                                <input type="text" class="form-control" id="scrapResultName" ng-model="saveName" ng-focus="saveConfirm = false">
                                <button class="btn btn-default" ng-disabled="saveInProgress">
                                    <span ng-hide="saveInProgress">Save</span>
                                    <span ng-show="saveInProgress">Saving... <span class="fa fa-spinner fa-spin"></span></span>
                                </button>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <dev-loadlist list-items="savedResults" load-scrap="loadScrap(name)"></dev-loadlist>
                        </div>
                    </div>
                    <div class="row">
                        <div class="save-confirmation" ng-show="saveConfirm">
                            <div class="alert alert-success col-md-6"><span class="fa fa-check"></span><strong> Saved!</strong>  This scrap has been saved.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12"><h2>Text Results:</h2></div>
    </div>

    <div class="row" >
        <div class="col-md-4" ng-repeat="text in textResults track by $index">
            <div class="thumbnail">{{text}}</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12" ng-hide="textResults.length">No text results to display.</div>
    </div>

    <div class="row">
        <div class="col-md-12"><h2>Image Results:</h2></div>
    </div>
    
    <div class="row">
        <div class="col-md-4" ng-repeat="image in imageResults track by $index">
            <div class="thumbnail">
                <img  ng-src={{image}} />
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12" ng-hide="imageResults.length">No image results to display.</div>
    </div>
</div>
